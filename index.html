  <style>
    :root{
      --bg:#0b1220; --fg:#e5e7eb; --accent:#10b981; --accent2:#22d3ee;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;background:var(--bg);color:var(--fg)}
    .center{
      min-height:100%;
      display:grid; place-items:center;
      padding:2rem;
    }
    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:1rem; padding:2rem; text-align:center;
      max-width:700px; width:100%;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 .5rem 0; font-size:clamp(1.8rem,4vw,2.4rem)}
    p{margin:.25rem 0 1.5rem 0; color:#94a3b8}
    .btn{
      appearance:none; cursor:pointer; border:0;
      padding:1rem 1.5rem; border-radius:.8rem; font-weight:700;
      color:#0b1220; background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 10px 20px rgba(34,211,238,.25);
      transition:transform .08s ease, filter .2s ease;
    }
    .btn:active{ transform:translateY(1px) scale(.99) }
    /* Overlay + animaatio */
    .overlay{
      position:fixed; inset:0; display:none; place-items:center;
      background: radial-gradient(1200px 800px at 50% 20%, rgba(34,211,238,.10), transparent 60%),
                  radial-gradient(900px 600px at 20% 80%, rgba(16,185,129,.10), transparent 60%),
                  linear-gradient(180deg, #0b1220, #050914);
      animation: fadeIn .8s ease forwards;
    }
    .overlay.show{ display:grid; }
    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

    .message{
      max-width: min(1000px, 90vw);
      font-size:clamp(1.8rem, 4vw, 3rem);
      line-height:1.2;
      letter-spacing:.5px;
      text-align:center;
      /* ‚ÄúKirjoituskone‚Äù-efekti kursori */
      border-right: 2px solid rgba(229,231,235,.75);
      white-space:pre-wrap;
      overflow:hidden;
      animation: caret .8s steps(1) infinite;
      padding: 1rem;
      background: linear-gradient(90deg, #e5e7eb, #c7d2fe);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 25px rgba(34,211,238,.15);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
    }
    @keyframes caret { 50%{ border-color: transparent; } }
    /* Hieno ‚Äúpurske‚Äù taustalle */
    .burst{
      position:absolute; inset:0; pointer-events:none; overflow:hidden;
    }
    .dot{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #22d3ee);
      opacity:.85; transform: translate(-50%,-50%) scale(0);
      animation: pop .9s ease forwards;
    }
    @keyframes pop{
      60%{ transform: translate(-50%,-50%) scale(1.8); opacity:.9 }
      100%{ transform: translate(-50%,-50%) scale(0); opacity:0 }
    }
    .skip{
      position:fixed; right:1rem; bottom:1rem;
      font-size:.9rem; color:#94a3b8; background:transparent; border:1px solid rgba(148,163,184,.4);
      padding:.55rem .8rem; border-radius:.6rem; cursor:pointer;
    }
  </style>
